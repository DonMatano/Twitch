<!DOCTYPE html>
<html lang="en">

<head>
    <title>TwitchRoaster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">TwitchRoaster</h1>
        <div class="jumbotron">
            <ul role="navigation" class="nav nav-tabs">
                <li role="presentation" class="active"><a data-toggle="tab" href="#all">All</a></li>
                <li role="presentation"><a href="#online" data-toggle="tab">Online</a></li>
                <li role="presentation"><a href="#offline" data-toggle="tab">Offline</a></li>
            </ul>

            <div class="tab-content">
                <div id="all" class="tab-pane fade in active">

                    <ul id="allList" class="media-list">
                    </ul>
                </div>
                <div id="online" class="tab-pane fade">
                    <ul id="onlineList" class="media-list"></ul>
                </div>
                <div id="offline" class="tab-pane fade">
                    <ul id="offlineList" class="media-list"></ul>
                </div>
            </div>
            <!-- </nav> -->
        </div>
    </div>
</body>

<script src="script/script.js"></script>

</html>
